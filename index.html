
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat Platform</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Community Chat Platform</h1>
        <p>Diskutieren Sie Themen und vernetzen Sie sich mit Gleichgesinnten!</p>
    </header>
    <main>
        <section class="container">
            <h2>Live Chat</h2>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Nachricht eingeben...">
                <button onclick="sendMessage()">Senden</button>
            </div>
        </section>
        <section class="container video-chat">
            <h2>Video Chat</h2>
            <video id="video-stream" autoplay></video>
            <button onclick="startVideoChat()">Video Chat starten</button>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
